<div class="d-flex flex-column flex-md-row align-item-center p-3 px-md-9 md-10 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">EDIT USER</h5>
</div>


<div class="container" style="width: 60%;margin-left: 20%;margin-top: 5%;" >
<div *ngIf="!userid">
    <h3 style="font-weight: 200;color: red;">Can't match any id</h3>
</div>


<div  *ngIf="userid">
    <div class="form-group">
        <label for="exampleInputEmail1">User Name:</label>
        <input  type="text" class="form-control" [(ngModel)]="user.name"
         placeholder="Enter user name">
<br>
        <label >User title:</label>
        <input  type="text" class="form-control" [(ngModel)]="user.title"
         placeholder="Enter user title">
<br>

        <button type="button" class="btn btn-success"
         (click)="saveUser()" style="margin-right: 10px;">Save</button>

        <button type="button" class="btn btn-danger" 
        (click)="deleteUser()" style="margin-right: 10px;">Delete</button>

        <button type="button" class="btn btn-warning" routerLink="/">Cancel</button>
      </div>
</div>
</div>
